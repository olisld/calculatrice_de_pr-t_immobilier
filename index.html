<!Doctype Html>
<html lang="FR">
    <head>
        <meta charset="UTF-8">
        <title>Calculatrice de prêt immobilier</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="alignement_middle">

            <h1 class="font_style">Calculatrice de prêt immobilier</h1>
        </div>

<!-- formulaire ou l'utilisateur rentre ses données à calculer -->
        <form action="" method="" id="formulaire"> 

<!--div servant à reduire la taille de la bordure de la div en dessous  -->
            <div class="formulaire">

<!-- div servant à organiser la structure du forrmulaire -->
                <div class="inline">

<!-- div servant à organiser la structure des labels dans le formulaire -->
                    <div class="alignement">
                        <label for="emprunt" class="font_style">Montant emprunté</label>
                        <label for="taux_nominal" class="font_style">Taux nominal</label>
                        <label for="remboursement" class="font_style">Durée de remboursement</label>
                    </div>

<!-- div servant à organiser la structure des inputs dans le formulaire -->
                    <div class="alignement">
                        <div class="inline_blue">
                            <input id="emprunt" type="text" placeholder="Montant" name="emprunt">
                            <div class="unité">
                                €
                            </div>
                        </div>
                        <div class="inline_blue">
                            <input id="taux_nominal" type="text" placeholder="Taux" name="taux_nominal">
                            <div class="unité">
                                %
                            </div>
                        </div>
                        <div class="inline_blue">
                            <input id="remboursement" type="text" placeholder="Durée en année" name="remboursement">
                            <div class="unité">
                                an(s)
                            </div>
                        </div>
                    </div>
                </div>

<!-- bouton du formulaire servant à le soumettre -->
                    <button type="submit" id="bouton" class="font_style">Soumettre</button>
                
            </div>        
        </form>
        
<!-- tableau qui dois afficher le résultat du calcul de prêt immobilier -->
        <table>
            <thead>
                <td>
                    <tr>Mois</tr>
                    <tr>Solde initial</tr>
                    <tr>Échéance</tr>
                    <tr>Intérêts</tr>
                    <tr>Amortissement</tr>
                    <tr>Solde restant</tr>
                </td>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <script src="script.js"></script>
    </body>
</html>
